<!DOCTYPE html>
<html>

<head>
  <link href="https://vjs.zencdn.net/7.11.2/video-js.css" rel="stylesheet" />
</head>

<body>
  <video-js id="video-player" width=fill class="video-js vjs-default-skin" data-setup='{"fluid": true}' preload="auto" autoplay controls playsinline muted>
  <!--Make sure and switch out /hls/[stream_key].m3u8 with your desired stream key-->
    <source src="/hls/[stream_key].m3u8" type="application/x-mpegURL">
  </video-js>

  <script src="https://vjs.zencdn.net/7.11.2/video.min.js"></script>
  <script>
   var player = videojs('video-player', {
     nativeAudioTracks: false,
     nativeVideoTracks: false,
     liveui: true,
     vhs: { overrideNative: true }
   });
   player.play();
  </script>
  
  <a href="/stat">Stream Statistics</a>

</body>

</html>
